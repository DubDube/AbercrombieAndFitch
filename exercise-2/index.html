<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Todo list App</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" >
      <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
      <link type="text/css" href="sass/style.css" rel="stylesheet">
      <link type="text/css" href="sass/style.scss" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="section" aria-label="add task">
            <h4 class="title">Add Item</h4>
            <div class="input-wrapper">
               <input id="new-task" type="text" aria-label="Please enter your todo item" name="new-task">
               <button id="button" type="submit" aria-pressed="true"  aria-label="add task">Add</button>
            </div>
         </div>
         <div class="section" aria-label="todo task">
            <h4 class="title">Todo</h4>
            <ul id="incomplete-tasks" role="list" aria-label="Tree view list">
            </ul>
         </div>
         <div class="section" aria-label="completed tasks">
            <h4 class="title">Completed</h4>
            <ul id="completed-tasks" role="list" aria-label="Tree view list">
            </ul>
         </div>
      </div>
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
